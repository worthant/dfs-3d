<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Random Graph DFS Animation</title>
    <style>
        body {
            background-color: #56495c;
            /* Dark violet background */
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        svg {
            background: #3b0a45;
            /* Lighter violet for contrast */
            border: 2px solid #fff;
            border-radius: 25px;
            margin: 20px auto;
            display: block;
        }

        .node {
            fill: #9b59b6;
            /* Violet */
            stroke: #fff;
            stroke-width: 2;
            transition: fill 0.5s;
        }

        .node.visited {
            fill: #f1c40f;
            /* Yellow when visited */
        }

        .edge {
            stroke: #fff;
            stroke-width: 2;
            opacity: 0.6;
            transition:
                stroke 0.5s,
                opacity 0.5s;
        }

        .edge.visited {
            stroke: #f1c40f;
            opacity: 1;
        }

        text {
            font-size: 14px;
            fill: #fff;
            pointer-events: none;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-C8IbrXGU.js"></script>
</head>

<body>
    <h1>Random Graph DFS Animation</h1>
    <svg id="svgGraph" width="800" height="600"></svg>

</body>

</html>
